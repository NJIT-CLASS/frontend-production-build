<div class="container">
    {{title}}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{__ "Forgot Your Password?"}}</h3>
                    </div>
                    {{#if error }}
                        <div class="error form-error">
                        <i class="fa fa-exclamation-circle"></i>
                        <span>{{__"Error"}}: {{__ "Wrong Email Address / Password"}}</span>
                        </div>
                    {{/if}}
                    <div class="panel-body">
                        <form role="form" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{{__ "Password"}}" name="password" type="password" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{{__ "Confirm Password"}}" name="confirm-password" type="password" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-primary btn-block">{{__ "Change Password"}}</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
